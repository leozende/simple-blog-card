<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Reset CSS -->
  <link rel="stylesheet" href="./styles/reset.css">

  <!-- Fonts CSS -->
  <link rel="stylesheet" href="./styles/fonts.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./styles/main.css">

</head>
<body>

  <div class="container">

    <div class="card">
      <div class="card-illustration">
        <img src="./assets/images/illustration-article.svg" alt="Card Illustration">
      </div>
      <div class="card-category">
        Learning
      </div>
      <div class="card-published">
        Published 21 Dec 2023
      </div>
      <div class="card-title">
        <a href="#">HTML & CSS foundations</a>
      </div>
      <div class="card-info">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </div>
      <div class="card-writter">
        <img src="./assets/images/image-avatar.webp" alt="User Photo">
        Greg Hooper
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Leonardo R.</a>.
    </div>

  </div>

</body>
</html>
