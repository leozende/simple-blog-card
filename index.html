<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Reset CSS -->
  <link rel="stylesheet" href="./styles/reset.css">

  <!-- Fonts CSS -->
  <link rel="stylesheet" href="./styles/fonts.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./styles/main.css">

</head>
<body>

    <main class="card">
      <header class="card-illustration">
        <img src="./assets/images/illustration-article.svg" alt="Artice Illustration">
      </header>
      <div class="card-category">
        Learning
      </div>
      <div class="card-published">
        Published 21 Dec 2023
      </div>
      <section class="card-body">
        <h1><a href="#">HTML & CSS foundations</a></h1>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </section>
      <div class="card-writter">
        <img src="./assets/images/image-avatar.webp" alt="User">
        Greg Hooper
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/leozende">Leonardo R.</a>.
    </footer>

</body>
</html>
